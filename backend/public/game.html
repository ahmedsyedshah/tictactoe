<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="message"></div>
        <button class="restart-button" onclick="handleRestartClick()">Restart Game</button>
        <button class="multiplayer-button" onclick="toggleMultiplayer()">Multiplayer</button>
    </div>
    <div class="multiplayer-section">
        <button class="generate-room-button" onclick="generateRoom()">Generate Room Code</button>
        <div class="room-code-display" id="roomCodeDisplay"></div>
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code">
        <button class="join-room-button" onclick="joinRoom()">Join Room</button>
        <div class="connection-message" id="connectionMessage"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
